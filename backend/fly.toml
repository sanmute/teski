app = 'teski-zj2gsg'
primary_region = 'ams'

[processes]
  app = "python -m uvicorn main:app --host 0.0.0.0 --port 8080"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    method = "GET"
    path = "/health"
    interval = "10s"
    timeout = "2s"
    grace_period = "20s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
